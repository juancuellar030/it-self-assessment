<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your self-assessment has been submitted successfully.</p>
        <!-- Replaced the <a> tag with this <button> -->
        <button id="exit-btn" class="submit-btn">Exit</button>
    </div>

    <!-- Add this script to make the button work -->
    <script>
        document.getElementById('exit-btn').addEventListener('click', () => {
            // This command attempts to close the current window or tab.
            // Note: For security reasons, browsers may only allow scripts to close windows that were opened by a script.
            window.close();
        });
    </script>
</body>
</html>
